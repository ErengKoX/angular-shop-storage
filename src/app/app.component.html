<button class="btn btn-primary mb-3" (click)="onAddRow()">New</button>


    <div>
        <ag-grid-angular
            class="ag-theme-alpine"
            (gridReady)="onGridReady($event)"
            (click)="onSelectionChanged()"
            #agGrid
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            [rowSelection] = "rowSelection"
            [frameworkComponents]="frameworkComponents"
        >
        </ag-grid-angular>
       
    </div>
    <!-- rowSelection="multiple"-->
    <div *ngIf="_item" class="div2">
        <h2>Add or Edit</h2>

        <p><span style="color:red" >No :</span>
        <label>{{_item.no}}</label></p>

        <p><span style="color:red" >Name :</span>
        <input type="text" [(ngModel)]="_item.name" >

        </p>

        <p><span style="color:red" >Price :</span>
        <input type="text"[(ngModel)]="_item.price" >
        </p>
            
        <p><span style="color:red" >Quantity :</span>
        <input type="text"  [(ngModel)]="_item.quantity">
        </p>

        <!--   <p><span ng-show   style="color:red" >Control :</span>
                <input type="text"  [(ngModel)]="selected.control" >
                </p>-->
        <button (click)="register()">Register</button>
    </div>

    <div class="alignCenter">
      <div cdkDropListGroup>
        <div class="example-container" >
          <h2>Available items</h2>
    
          <div cdkDropList [cdkDropListData]="items" class="example-list test" cdkDropListSortingDisabled
            (cdkDropListDropped)="drop($event)">
    
            <div class="example-box-rec" *ngFor="let item of items" cdkDrag>
              <div style="margin-left: 10px; margin-top: 10px; width: 100%; text-align: left;"> {{item.name}}</div>
              <div style="width: 100%; text-align: center;"> {{item.price}} Baht</div>
            </div>
          </div>
        </div>
    
        <div class="example-container">
          <h2>Shopping basket</h2>
    
          <div cdkDropList [cdkDropListData]="basket" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box-list" *ngFor="let item of basket" cdkDrag>
              <div style="width: 33%;">{{item.name}}</div>
              <div style="width: 33%;"><input type="number" [(ngModel)]="item.sumUnit" value="0" min="0" max="999" /></div>
              <div style="width: 33%;">{{ item.price * item.sumUnit }} Baht</div>
            </div>
    
          </div>
          <div style="height: 70px; border-width: 1px; align-content: flex-start; flex-direction: row; flex-wrap: wrap; background-color:burlywood; box-sizing: border-box;">
            <div style="padding-left: 10px; padding-top: 10px; text-align: left;"> Total</div>
            <div style="width: 100%; text-align: center;">
              <h4>{{getSum()}} Baht </h4>
            </div>
          </div>
        </div>
      </div>
    <div>
